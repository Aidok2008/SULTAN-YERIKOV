<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sultan Yerikov Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .animated-text {
      font-size: 72px;
      text-align: center;
      opacity: 0;
      position: relative;
      z-index: 2;
      color: #ffffff;
      text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
    }

    .animated-letter {
      display: inline-block;
      opacity: 0;
      animation: none;
      transition: opacity 0.5s ease;
    }

    .social-links {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      position: relative;
      z-index: 2;
    }

    .social-links li {
      display: inline;
      margin: 0 10px;
    }

    .social-links a {
      text-decoration: none;
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .social-links a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .youtube a {
      background-color: #ff0000;
    }

    .telegram a {
      background-color: #0088cc;
    }

    .tiktok a {
      background-color: #000000;
    }

    .instagram a {
      background-color: #833ab4;
    }
  </style>
</head>
<body>

<div class="animated-text">
  <span class="animated-letter">S</span>
  <span class="animated-letter">U</span>
  <span class="animated-letter">L</span>
  <span class="animated-letter">T</span>
  <span class="animated-letter">A</span>
  <span class="animated-letter">N</span>
  <span class="animated-letter">&nbsp;</span>
  <span class="animated-letter">Y</span>
  <span class="animated-letter">E</span>
  <span class="animated-letter">R</span>
  <span class="animated-letter">I</span>
  <span class="animated-letter">K</span>
  <span class="animated-letter">O</span>
  <span class="animated-letter">V</span>
</div>

<ul class="social-links">
  <li class="youtube"><a href="https://www.youtube.com/channel/ваш_канал">YouTube</a></li>
  <li class="telegram"><a href="https://t.me/ваш_канал">Telegram</a></li>
  <li class="tiktok"><a href="https://www.tiktok.com/@ваш_аккаунт">TikTok</a></li>
  <li class="instagram"><a href="https://www.instagram.com/ваш_аккаунт/">Instagram</a></li>
</ul>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const animatedLetters = document.querySelectorAll('.animated-letter');
    const socialLinks = document.querySelector('.social-links');

    animatedLetters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.opacity = 1;
        letter.style.animation = 'bounceIn 0.5s ease-in-out forwards';
      }, index * 100);
    });

    setTimeout(() => {
      document.querySelector('.animated-text').style.opacity = 1;
      socialLinks.style.opacity = 1;
      socialLinks.style.animation = 'fadeIn 1s ease-in-out forwards';
    }, animatedLetters.length * 100);

  });
</script>

</body>
</html>
